{% extends "base.html" %}
{% block content %}
<h1>Customer Record</h1>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{customer_record.first_name}} {{customer_record.last_name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{customer_record.state}}</h6>
    <p class="card-text">{{customer_record.email}}</p>
    <a href="{% url 'delete_record' customer_record.id %}" class="card-link">Delete</a>
    <a href="{% url 'edit_record' customer_record.id %}" class="card-link">Edit</a>
  </div>
</div>

{% endblock %}
