{% extends "base.html" %}
{% block content %}

<div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
        <h1>Good morning</h1>
    {% else %}
        <h1>Login</h1>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I Accept Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </form>
    {% endif %}
</div>
{% endblock %}
